<!DOCTYPE html>
<html class="h-full">

<head>
    <title>Matches UHC BU - Herren 2</title>
    <script src="https://unpkg.com/vue"></script>
    

  <link rel="stylesheet" href="/assets/index-93d251f4.css">
</head>

<body class="h-full">

    <div class="min-h-full">
        <nav class="border-b border-gray-200 bg-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="block h-8 w-auto lg:hidden"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                alt="Your Company">
                            <img class="hidden h-8 w-auto lg:block"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                alt="Your Company">
                        </div>
                    </div>
                </div>
            </div>

        </nav>
        <div id="app">
            <div class="py-10">
                <header>
                    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                        <div class="flex flex-row justify-between">
                            <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900">Matches</h1>
                            <div class="flex flex-row space-x-4 items-center">
                                <label for="page" class="block text-sm font-medium text-gray-700">Seite</label>
                                <select v-model="page" id="page" name="page"
                                    class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    <option disabled value="">-</option>
                                    <template v-for="page in pages">
                                        <option :id="page" :value="page">
                                            {{ page }}
                                        </option>
                                    </template>
                                </select>
                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                        <div class="px-4 sm:px-6 lg:px-8">
                            <div class="mt-8 flex flex-col">
                                <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                                        <div
                                            class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                                            <table class="min-w-full divide-y divide-gray-300">
                                                <thead class="bg-gray-50">
                                                    <tr>
                                                        <th v-for="(header, index) in headers" :class="{
                                                            'py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6' : index == 0,
                                                            'px-3 py-3.5 text-left text-sm font-semibold text-gray-900' : index != 0
                                                    }">
                                                            {{ header.text }}
                                                        </th>

                                                    </tr>
                                                </thead>
                                                <tbody class="divide-y divide-gray-200 bg-white">
                                                    <tr v-for="{ cells } in dates">

                                                        <td
                                                            class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                                            {{ cells[0].text[0] }} {{ cells[0].text[1] }}
                                                        </td>
                                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                                            <div>{{ cells[1].text[1] }}</div>
                                                            <div>{{ cells[1].text[0] }}</div>
                                                        </td>
                                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                                            <span
                                                                :class="{ 'font-bold' : cells[2].text[0] == 'UHC Basel United II' }">
                                                                {{
                                                                cells[2].text[0]
                                                                }}
                                                            </span>
                                                        </td>
                                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                                            <span
                                                                :class="{ 'font-bold' : cells[3].text[0] == 'UHC Basel United II' }">
                                                                {{
                                                                cells[3].text[0]
                                                                }}
                                                            </span>
                                                        </td>
                                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                                            <div v-if="cells[4].text[0].length > 0">{{ cells[4].text[0]
                                                                }}</div>
                                                            <div v-else>n.A</div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </main>
        </div>
    </div>


</body>



<script>
    const { createApp } = Vue
    const API_URL = `https://api-v2.swissunihockey.ch/api/games?mode=team&season=2022&team_id=428375`

    createApp({
        data: () => ({
            dates: null,
            headers: null,
            pages: [1, 2],
            page: null
        }),

        created() {
            // fetch on init
            this.fetchData()
        },

        methods: {
            async fetchData() {
                const url = `${API_URL}` + (this.page !== null ? `&page=${this.page}` : '')
                let response = await (await fetch(url)).json()
                this.dates = response.data.regions[0].rows
                this.headers = response.data.headers
                this.page = response.data.context.page
            }
        },

        watch: {
            page(val, oldVal) {
                if (oldVal !== null)
                    this.fetchData()
            }
        },
    }).mount('#app')
</script>

</html>
